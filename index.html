<head>
    <title>Vision 360 Demo</title>
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">

<body>
   
	<h1 class="main_heading" style="margin-top:50px; margin-bottom:50px ;text-align:center;">Vision 360</h1>                     
		
    <div id="view360">
        <a href="#" class="autorotate">Rotation automatique</a>
    </div>
		
		
    <script type="text/javascript" src="js/tikslus360.js"></script>
    <link rel="stylesheet" href="css/tikslus360.css" />
    <script language="javascript">
        $(window).load(function(){
        $("#view360").tikslus360({imageDir:'images3',imageCount:22,imageExt:'jpg',canvasID:'mycar',canvasWidth:640,canvasHeight:480,autoRotate:false});
                });
    </script>
    <p class="note" style="text-align:center;">Click and drag to zoom the image.</p>
